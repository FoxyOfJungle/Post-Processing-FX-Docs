<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Post-Processing FX Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation of Post-Processing FX, a robust solution for visually improving games made with GameMaker.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Internal theme -->
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    .collapse{
      visibility: inherit !important;
    }
  </style>


  <script>
    window.$docsify = {
      search: 'auto', // default
  
      search : [
        '/',            // => /index.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],
  
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',
  
        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
  
        noData: 'No Results!',
  
        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
  
        // Headline depth, 1 - 6
        depth: 2,
  
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
  
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',
  
        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
  
        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      }
    }
  </script>


  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EZHDV60SRB"></script>

</head>

<body>
  <div id="app"></div>
